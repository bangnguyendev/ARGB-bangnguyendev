<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<meta charset="utf-8">
	<title>Cập nhật ARGB</title>
	<script>
		function B() { window.history.back(); }
		function U() { document.getElementById("uf").style.display="none";document.getElementById("msg").style.display="block"; }
		function GetV() {/*injected values here*/}
	</script>
	<style>
		@import url("style.css");
	</style>
</head>

<body onload="GetV()">
	<h2>Cập nhật phần mềm ARGB</h2>
	<form method='POST' action='./update' id='uf' enctype='multipart/form-data' onsubmit="U()">
		Phiên bản Board: <span class="sip">##VERSION##</span><br>
		Tải *.bin tại đây: <a href="https://bangnguyendev.com/Topic/ARGB-LED/index/" target="_blank">
		<img src="https://img.shields.io/github/release/bangnguyendev/ARGB-bangnguyendev.svg?style=flat-square"></a><br>
		<input type='file' name='update' required><br> <!--should have accept='.bin', but it prevents file upload from android app-->
		<button type="submit">Cập nhật!</button><br>
		<button type="button" onclick="B()">↩️Quay về</button>
	</form>
	<div id="msg"><b>Đang cập nhật...<br>⚠️ KHÔNG TẮT TRANG WEB<br>⚠️ KHÔNG TẢI LẠI TRANG WEB CHO ĐẾN KHI HOÀN TẤT!!!</b></div>
</body>
</html>
